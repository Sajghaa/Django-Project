<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Note</title>
</head>
<body>
  <div class="container">
    <h2>Are you sure you want to delete "{{ note.title }}"?</h2>
    <form method="POST">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'note_list' %}">Cancel</a>
  </div>
</body>
</html>
