{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Note</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>Edit Note: {{ note.title }}</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Update</button>
    </form>
    <a href="{% url 'note_list' %}" class="back">‚Üê Back</a>
  </div>
</body>
</html>
