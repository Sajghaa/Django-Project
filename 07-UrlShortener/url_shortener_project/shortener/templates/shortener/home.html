<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>Simple URL Shortener</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="url" name="url" placeholder="Enter your long URL" required>
        <button type="submit">Shorten</button>
    </form>

    {% if short_code %}
        <p>Your short URL:</p>
        <a href="/{{ short_code }}" target="_blank">{{ request.get_host }}/{{ short_code }}</a>
    {% endif %}
</body>
</html>
