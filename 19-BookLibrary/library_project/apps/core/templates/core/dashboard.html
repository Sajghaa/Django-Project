<h1>My Dashboard</h1>

<h2>Currently Borrowed Books</h2>

{% for record in borrowed_books %}
    <div>
        <h3>{{ record.book.title }}</h3>
        <p>Due Date: {{ record.due_date }}</p>

        {% if record.status == "OVERDUE" %}
            <p style="color: red;">OVERDUE</p>
        {% endif %}

        {% if record.status == "BORROWED" %}
            <a href="{% url 'return_book' record.book.id %}">Return</a>
        {% endif %}

        <hr>
    </div>
{% endfor %}
