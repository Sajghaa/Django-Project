{% extends 'tasks/base.html' %}
{% block content %}
<div class="card shadow p-4">
  <form method="POST" class="d-flex mb-3">
    {% csrf_token %}
    {{ form.title }}
    <button type="submit" class="btn btn-success ms-2">Add</button>
  </form>

  <ul class="list-group">
    {% for task in tasks %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          {% if task.complete %}
            <s>{{ task.title }}</s>
          {% else %}
            {{ task.title }}
          {% endif %}
        </div>
        <div>
          <a href="{% url 'task_update' task.id %}" class="btn btn-primary btn-sm">Edit</a>
          <a href="{% url 'task_delete' task.id %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
      </li>
    {% empty %}
      <li class="list-group-item text-center text-muted">No tasks yet.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
