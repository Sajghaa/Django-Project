<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote of the Day</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #121212;
            color: #f0f0f0;
        }
        .quote-box {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background: #1f1f1f;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        p {
            font-style: italic;
            color: #bbb;
        }
        button {
            margin-top: 1.5rem;
            background: #f39c12;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #e67e22;
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <h1>"{{ quote }}"</h1>
        <p>- {{ author }}</p>
        <form method="get">
            <button type="submit">New Quote</button>
        </form>
    </div>
</body>
</html>
