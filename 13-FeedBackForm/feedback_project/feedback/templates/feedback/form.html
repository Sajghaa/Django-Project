<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f9f9f9; }
        form { background: white; padding: 20px; width: 350px; border-radius: 6px; box-shadow: 0 0 10px #ccc; }
        input, textarea { width: 100%; padding: 10px; margin-top: 8px; margin-bottom: 15px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .success { padding: 10px; background: #d4ffd4; border: 1px solid #6c6; margin-bottom: 20px; }
        .errorlist { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>

    <h2>Feedback Form</h2>

    {% if success %}
        <div class="success">Thank you! Your feedback has been submitted.</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Submit</button>
    </form>

</body>
</html>
