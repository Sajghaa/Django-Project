<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input, select, button {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px 5px 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e9;
            border-left: 5px solid #4CAF50;
            font-weight: bold;
            color: #333;
            border-radius: 5px;
        }
        .history {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
        }
        .history h3 {
            margin-bottom: 10px;
        }
        .history p {
            margin: 2px 0;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="calculator">
    <h2>Simple Calculator</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="number" name="num1" step="any" placeholder="Number 1" required>
        <input type="number" name="num2" step="any" placeholder="Number 2" required>
        <select name="operation">
            <option value="add">Add (+)</option>
            <option value="subtract">Subtract (-)</option>
            <option value="multiply">Multiply (ร)</option>
            <option value="divide">Divide (รท)</option>
        </select>
        <button type="submit">Calculate</button>
    </form>

    {% if result != '' %}
        <div class="result">Result: {{ result }}</div>
    {% endif %}

    {% if history %}
        <div class="history">
            <h3>History</h3>
            {% for item in history %}
                <p>{{ item }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>
</body>
</html>
