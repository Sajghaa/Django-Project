{% extends 'uploader/base.html' %}

{% block content %}
    <h2>Delete File</h2>
    
    <p>Are you sure you want to delete "<strong>{{ file.file.name|slice:"8:" }}</strong>"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">Yes, Delete Permanently</button>
        <a href="{% url 'file_detail' pk=file.pk %}">Cancel</a>
    </form>
{% endblock %}
