<h1>Daily Journal</h1>
<a href="{% url 'add_entry' %}">Add New Entry</a>

<ul>
    {% for entry in entries %}
        <li>
            <h3>{{ entry.title }} ({{ entry.mood }})</h3>
            <p>{{ entry.content }}</p>
            <small>{{ entry.created_at }}</small><br>

            <a href="{% url 'edit_entry' entry.id %}">Edit</a> |
            <a href="{% url 'delete_entry' entry.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
